<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <link
               href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
               rel="stylesheet"
          />
          <meta
               name="description"
               content="Web site created using create-react-app"
          />

          <title>30 Days Of React App</title>
          <style>
               /* == General style === */
               * {
                    box-sizing: border-box;
                    padding: 0;
                    margin: 0;
               }

               html,
               body {
                    height: 100%;
                    line-height: 1.5;
                    font-family: "Montserrat";
                    font-weight: 300;
                    color: black;
               }

               .root {
                    min-height: 100%;
                    position: relative;
               }

               .header-wrapper,
               .main-wrapper,
               .footer-wrapper {
                    width: 85%;
                    margin: auto;
               }

               .header-wrapper,
               .main-wrapper {
                    padding: 10px;
                    margin: 2px auto;
               }

               h1 {
                    font-size: 70px;
                    font-weight: 300;
               }

               h2,
               h3 {
                    font-weight: 300;
               }

               header {
                    background-color: #61dbfb;
                    padding: 10px;
               }

               main {
                    padding: 10px 10px 60px;
                    /* Height of the footer */
               }

               ul {
                    margin-left: 15px;
               }

               ul li {
                    list-style: none;
               }

               footer {
                    /* position: absolute;
                    bottom: 0; */
                    width: 100%;
                    height: 60px;
                    /* Height of the footer */
                    background: #6cf;
               }

               .footer-wrapper {
                    font-weight: 400;
                    text-align: center;
                    line-height: 60px;
               }
               .frontEnd {
                    background: #e3e3e3;
                    width: 100%;
                    padding: 10px;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
               }
               .techWrapper {
                    width: 80%;
                    display: flex;
               }

               .techWrapper img {
                    width: 20%;
                    flex: 1 1 auto;
               }

               .excTwo {
                    margin-top: 20px;
               }
               .excTwo .wrapper,
               .excThree .wrapper {
                    padding: 10px;
                    background: rgba(221, 217, 217, 0.589);
                    width: 100%;
                    margin: auto;
                    /* box-shadow: 20px 10px 1px rgb(209, 205, 205) */
               }
               .excTwo .wrapper1,
               .excThree .wrapper1 {
                    padding: 10px;
                    background: #ffffff;
                    width: 100%;
                    margin: auto;
               }
               .wrapper1 img {
                    width: 20%;
                    border-radius: 50%;
               }
               .wrapper1 ul {
                    display: flex;
                    flex-flow: row wrap;
                    margin-left: 0;
               }
               .wrapper1 ul li {
                    background: rgb(82, 214, 214);
                    color: #ffffff;
                    margin: 5px;
                    padding: 5px;
                    border-radius: 5px;
               }

               .excThree .wrapper1 {
                    background: rgba(135, 207, 235, 0.548);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: centere;
                    text-align: center;
               }
               .excThree .wrapper1 input {
                    border: none;
                    margin: 5px;
                    padding: 5px;
               }
               .excThree .wrapper1 h1 {
                    margin-bottom: 12px;
               }
               .excThree .wrapper1 form {
                    margin-top: 12px;
               }
               .excThree .wrapper1 .submit {
                    color: #ffffff;
                    background: tomato;
                    width: 200px;
                    border-radius: 5px;
                    margin-top: 9px;
               }
          </style>
     </head>
     <body>
          <div id="root"></div>
     </body>
</html>
